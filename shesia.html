<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moda para Niñas y Damas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ff4081;
        }
        .btn {
            display: inline-block;
            background: #25D366;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .btn:hover {
            background: #1ebe57;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .carousel {
            display: flex;
            overflow: hidden;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .carousel img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }
    </style>
    <script>
        let index = 0;
        function changeImage() {
            const images = document.querySelectorAll('.carousel img');
            index = (index + 1) % images.length;
            images.forEach((img, i) => {
                img.style.transform = `translateX(-${index * 100}%)`;
            });
        }
        setInterval(changeImage, 3000);
    </script>
</head>
<body>
    <div class="container">
        <h1>Moda para Niñas y Damas</h1>
        <p>Precios bajos, envíos a todo el país y un catálogo exclusivo para ti.</p>
        <div class="carousel">
            <img src="https://via.placeholder.com/500x300" alt="Ropa 1">
            <img src="https://via.placeholder.com/500x300/ff4081/ffffff" alt="Ropa 2">
            <img src="https://via.placeholder.com/500x300/25D366/ffffff" alt="Ropa 3">
        </div>
        <p>Haz clic en el botón para ver nuestro catálogo y hablar con nosotros.</p>
        <a href="https://wa.me/1234567890" class="btn">¡Contáctanos por WhatsApp!</a>
    </div>
</body>
</html>
